<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CreateFolder</title>
</head>
<body>
<form th:method="POST" th:action="@{/user/{user_id}/{path}/createfolder}" th:object="${model}">
    <label for="name">Enter folder name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="parentPath">Enter parent folder: </label>
    <select th:field="*{parentPath}" id="parentPath">
        <option th:each="i : ${folders}" th:value="${i.path}" th:text="${i.path}"</option>
    </select>
    <br/>
    <label for="person">Its your account: </label>
    <select th:field="*{person.id}" id="person">
        <option th:value="${persona.id}" th:text="${persona.name}"</option>
    </select>
    <br/>
    <input type="submit" value="Create folder!"/>
</form>
</body>
</html>
